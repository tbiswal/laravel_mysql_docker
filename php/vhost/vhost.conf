<VirtualHost *:80>
  ServerAdmin my@localhost
  DocumentRoot /var/www/public

  ServerName localhost
  ServerAlias *.localhost

  Timeout 900      
  DirectoryIndex index.php

  <Directory "/var/www">
    Options Indexes FollowSymLinks      
    AllowOverride All     
    Order allow,deny
    Allow from all
  </Directory>

</VirtualHost>
